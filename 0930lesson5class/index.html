    <body>
        <h1>0930class</h1>
        
        <h2>Happy National Day!!!</h2>

        <button type="button" id="hide_h2">hideme</button>
        <button type="button" id="show_h2">clickme</button>

        <script>
            
            $(document).ready(function() {
                 $("#hide_h2").on('click',function(){
                     $("h2").hide(1000);
         });
         $("#show_h2").on('click',function(){
                  $("h2").show(1000);
                  $("h2").css("color","blue");
                  $("h2").html("You clicked me.");
      });
 }); 
         </script>
    </body>
