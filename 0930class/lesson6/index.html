  <script>
    function compute_x_plus_y(x,y) {
      var z = 0;
      x = parseInt(x);
      y = parseInt(y);
      z = x + y;
      return z;
    }

    function ask_for_x_n_y() {
      var x = prompt("Enter x value");
      var y = prompt("Enter y value");
      var z = compute_x_plus_y(x,y);
      var x = document.getElementById("demo");
      x.style.fontSize = "25px";
      x.style.color = "red";
      document.getElementById("demo").innerHTML = "The answer is " + z;
    }

    //用下面的框框填入然后在上面生成答案
    function ask_xy() {
      var x = document.getElementById("myForm").elements[0].value;
      var y = document.getElementById("myForm").elements[1].value;
      //form 就是下面的<form id=myform>已经定义了叫myform，要拿里面的价值
        //element 就是下面myform的box 里面的数字就是第几个element，第一个是0，第二个是1

      var z = compute_x_plus_y(x,y);
      var x = document.getElementById("demo");
      x.style.fontSize = "25px";
      x.style.color = "red";
      //将答案放到demo的box里面，但是在html里面，里面的语句是要the answer is
      document.getElementById("demo").innerHTML = "The answer is " + z;
    }

    function show_topic() {
      var x = document.getElementById("welcome");
      x.style.fontSize = "25px";
      x.style.color = "red";
    }
    
    function ask_for_x_m_y(){
      var x = document.getElementById("myForm").elements[0].value;

      //var x = prompt("enter X value");
      // var y = prompt("enter y value");
      var z = x-y;
      document.getElementById("demo").innerHTML = "The answer is " + x;
    }

  </script>
